<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz - Choix du Niveau</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Styles CSS spécifiques pour le bouton plein écran - Intégrés depuis game_mobile_display_code -->
    <style>
        /* Styles CSS pour centrer le bouton plein écran */
        #fullscreen-button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        #fullscreen-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-family: 'Righteous', sans-serif; /* Utilise la police de votre jeu */
        }
        #fullscreen-button:hover {
            background-color: #0056b3;
        }
    </style>

    <!-- Scripts JavaScript pour le mode plein écran et masquage barre d'adresse - Intégrés depuis game_mobile_display_code -->
    <script>
        // Fonction pour tenter de masquer la barre d'adresse sur mobile (scroll)
        function hideAddressBar() {
            // Utilise requestAnimationFrame pour s'assurer que le rendu est stable
            // Et un petit délai pour les navigateurs lents
            setTimeout(function() {
                window.scrollTo(0, 1); // Défile d'un pixel pour masquer la barre d'adresse
            }, 0);
        }

        // Tenter de masquer la barre d'adresse dès que la page est chargée
        // et aussi après un redimensionnement (rotation de l'écran)
        window.addEventListener('load', hideAddressBar);
        window.addEventListener('orientationchange', hideAddressBar);
        window.addEventListener('resize', hideAddressBar);

        // Fonction pour activer le mode plein écran (Full-Screen API)
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                // Si le document n'est pas en mode plein écran, activez-le
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Erreur d'activation du plein écran: ${err.message}`);
                });
            } else {
                // Sinon, quittez le mode plein écran
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Optionnel: Détecter quand le mode plein écran est activé/désactivé
        document.addEventListener('fullscreenchange', () => {
            const button = document.getElementById('fullscreen-button');
            if (document.fullscreenElement) {
                // Optionnel: Masquer le bouton une fois en plein écran, ou changer son texte
                // button.textContent = 'Quitter le plein écran';
                // button.style.display = 'none';
            } else {
                // button.textContent = 'Mode plein écran';
                // button.style.display = 'block';
            }
            // Tenter de masquer la barre d'adresse à nouveau au changement de mode plein écran
            hideAddressBar();
        });

    </script>

    <!-- Vos liens Google Fonts et Youtube existants -->
    <link rel="preconnect" href="https://googleusercontent.com/">
    <link rel="preconnect" href="https://googleusercontent.com/" crossorigin>
    <link href="http://googleusercontent.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
    <div class="scrolling-background"></div>
    <div class="container">
        <div id="accueil">
            <h1>CHASSE AUX GRAINS</h1>
            <p>Choisissez un niveau :</p>
            <button onclick="chargerNiveau(1)">Niveau 1</button>
            <button onclick="chargerNiveau(2)">Niveau 2</button>
            <button onclick="chargerNiveau(3)">Niveau 3</button>
        </div>

        <div id="jeu" style="display: none;">
            <!-- Le contenu du niveau (généré par niveauX.js) sera inséré ici -->
        </div>

        <div id="credit-page" style="display: none;">
            <!-- Le contenu de la page de crédits sera inséré ici -->
        </div>
    </div>

    <!-- Bouton pour activer/désactiver le mode plein écran - Intégré depuis game_mobile_display_code -->
    <div id="fullscreen-button-container">
        <button id="fullscreen-button" onclick="toggleFullScreen()">Mode plein écran</button>
    </div>

    <button id="btn-credit" onclick="affichercredit()">Crédits</button>

    <script>
        const staticBaseUrl = "{{ url_for('static', filename='') }}";

        function chargerNiveau(numero) {
            document.getElementById("accueil").style.display = "none";
            document.getElementById("jeu").style.display = "block";
            document.getElementById("jeu").innerHTML = ''; // Vide le conteneur #jeu avant de charger le nouveau script

            // Crée et ajoute le script JS du niveau choisi
            const script = document.createElement("script");
            script.src = staticBaseUrl + "js/niveau" + numero + ".js"; /* Correction du chemin, ajout de js/ */
            document.body.appendChild(script);

            script.onload = () => {
                console.log(`Script niveau${numero}.js chargé et exécuté.`);
            };
            script.onerror = () => {
                console.error(`Erreur lors du chargement de niveau${numero}.js`);
            };
        }

        function affichercredit() {
            document.getElementById("accueil").style.display = "none";
            document.getElementById("jeu").style.display = "none";
            const creditPage = document.getElementById("credit-page");
            creditPage.style.display = "block";
            // Normalement, vous chargeriez le contenu de credit.html ici si c'est dynamique,
            // ou bien la route 'credit' devrait simplement rendre le template credit.html.
            // Si credit.html est un template Flask, vous pouvez utiliser:
            // fetch("{{ url_for('credit_route_name') }}")
            //     .then(response => response.text())
            //     .then(html => { creditPage.innerHTML = html; });
            // Pour l'exemple, nous allons simplement rediriger si c'est une route séparée.
            window.location.href = "{{ url_for('credit') }}"; /* Assurez-vous d'avoir une route Flask nommée 'credit' */
        }

        function retourMenu() {
            // Cette fonction doit recharger la page d'accueil, elle peut être appelée
            // depuis les scripts niveauX.js ou credit.js si le bouton "Retour au Menu" est là.
            window.location.href = "{{ url_for('index') }}"; /* Assurez-vous d'avoir une route Flask nommée 'index' */
        }
    </script>
</body>
</html>
